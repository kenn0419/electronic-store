<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
    <meta name="description"
        content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>Register</title>
    <link rel="apple-touch-icon" href="app-assets/images/ico/apple-icon-120.png">
    <link rel="shortcut icon" type="image/x-icon" href="app-assets/images/ico/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600"
        rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" href="app-assets/vendors/css/vendors.min.css">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link rel="stylesheet" href="app-assets/css/bootstrap.css">
    <link rel="stylesheet" href="app-assets/css/bootstrap-extended.css">
    <link rel="stylesheet" href="app-assets/css/colors.css">
    <link rel="stylesheet" href="app-assets/css/components.css">
    <link rel="stylesheet" href="app-assets/css/themes/dark-layout.css">
    <link rel="stylesheet" href="app-assets/css/themes/bordered-layout.css">
    <link rel="stylesheet" href="app-assets/css/themes/semi-dark-layout.css">

    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" href="app-assets/css/core/menu/menu-types/horizontal-menu.css">
    <link rel="stylesheet" href="app-assets/css/plugins/forms/form-validation.css">
    <link rel="stylesheet" href="app-assets/css/pages/authentication.css">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- END: Custom CSS-->

</head>

<body class="horizontal-layout horizontal-menu blank-page navbar-floating footer-static  " data-open="hover"
    data-menu="horizontal-menu" data-col="blank-page">
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <div class="auth-wrapper auth-cover">
                    <div class="auth-inner row m-0">
                        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
                            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img
                                    class="img-fluid" src="app-assets/images/pages/register-v2.svg" alt="Register V2" />
                            </div>
                        </div>
                        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
                            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                                <h2 class="card-title fw-bold mb-1">Adventure starts here 🚀</h2>
                                <p class="card-text mb-2">Make your app management easy and fun!</p>
                                <form class="auth-register-form mt-2" th:action="@{/register}" th:object="${user}"
                                    method="POST">
                                    <div class="mb-1">
                                        <label class="form-label" for="register-firstname">Firstname</label>
                                        <input class="form-control" id="register-firstname" type="text"
                                            name="register-firstname" placeholder="johndoe" th:field="${user.firstname}"
                                            aria-describedby="register-firstname" autofocus="" tabindex="1" />
                                        <p th:if="${#fields.hasErrors('firstname')}" th:errorclass="text-danger"
                                            th:errors="${user.firstname}"></p>
                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="register-lastname">Lastname</label>
                                        <input class="form-control" id="register-lastname" type="text"
                                            name="register-lastname" placeholder="Timber" th:field="${user.lastname}"
                                            aria-describedby="register-lastname" autofocus="" tabindex="1" />
                                        <p th:if="${#fields.hasErrors('lastname')}" th:errorclass="text-danger"
                                            th:errors="${user.lastname}"></p>
                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="register-email">Email</label>
                                        <input class="form-control" id="register-email" type="text"
                                            name="register-email" placeholder="john@example.com"
                                            th:field="${user.email}" aria-describedby="register-email" tabindex="2" />
                                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                                            th:errors="${user.email}"></p>
                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="register-password">Password</label>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input class="form-control form-control-merge" id="register-password"
                                                th:field="${user.password}" type="password" name="register-password"
                                                placeholder="············" aria-describedby="register-password"
                                                tabindex="3" /><span class="input-group-text cursor-pointer"><i
                                                    data-feather="eye"></i></span>
                                        </div>
                                        <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger"
                                            th:errors="${user.password}"></p>
                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="register-confirmPassword">Confirm
                                            Password</label>
                                        <div class="input-group input-group-merge form-password-toggle">
                                            <input class="form-control form-control-merge" id="register-confirmPassword"
                                                th:field="${user.confirmPassword}" type="password"
                                                name="register-confirmPassword" placeholder="············"
                                                aria-describedby="register-confirmPassword" tabindex="3" /><span
                                                class="input-group-text cursor-pointer"><i
                                                    data-feather="eye"></i></span>
                                        </div>
                                        <p th:if="${#fields.hasErrors('confirmPassword')}" th:errorclass="text-danger"
                                            th:errors="${user.confirmPassword}"></p>
                                    </div>
                                    <div class="mb-1">
                                        <label class="form-label" for="register-register">Address</label>
                                        <input class="form-control" id="register-register" type="text"
                                            th:field="${user.address}" name="register-register"
                                            placeholder="London, England" aria-describedby="register-register"
                                            autofocus="" tabindex="1" />
                                        <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                                            th:errors="${user.address}"></p>
                                    </div>
                                    <div class="mb-1">
                                        <div class="form-check">
                                            <input class="form-check-input" id="register-privacy-policy" type="checkbox"
                                                tabindex="4" />
                                            <label class="form-check-label" for="register-privacy-policy">I agree to<a
                                                    href="#">&nbsp;privacy policy & terms</a></label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100" tabindex="5">Sign up</button>
                                </form>
                                <p class="text-center mt-2"><span>Already have an account?</span><a
                                        th:href="@{/login}"><span>&nbsp;Sign in instead</span></a></p>
                                <!-- <div class="divider my-2">
                                    <div class="divider-text">or</div>
                                </div>
                                <div class="auth-footer-btn d-flex justify-content-center"><a class="btn btn-facebook"
                                        href="#"><i data-feather="facebook"></i></a><a class="btn btn-twitter white"
                                        href="#"><i data-feather="twitter"></i></a><a class="btn btn-google" href="#"><i
                                            data-feather="mail"></i></a><a class="btn btn-github" href="#"><i
                                            data-feather="github"></i></a></div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- BEGIN: Vendor JS-->
    <script src="app-assets/vendors/js/vendors.min.js"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <script src="app-assets/vendors/js/ui/jquery.sticky.js"></script>
    <script src="app-assets/vendors/js/forms/validation/jquery.validate.min.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script src="app-assets/js/core/app-menu.js"></script>
    <script src="app-assets/js/core/app.js"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <script src="app-assets/js/scripts/pages/auth-register.js"></script>
    <!-- END: Page JS-->

    <script>
        $(window).on('load', function () {
            if (feather) {
                feather.replace({
                    width: 14,
                    height: 14
                });
            }
        })
    </script>
</body>
<!-- END: Body-->

</html>
